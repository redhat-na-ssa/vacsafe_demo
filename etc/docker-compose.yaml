version: '3.7'

services:

  psql_sso:
    image: registry.redhat.io/rhel8/postgresql-12:1-72.1626836556
    restart: always
    ports:
      - "4432:4432"
    environment:
      PGPORT: 4432
      POSTGRESQL_USER: sso
      POSTGRESQL_PASSWORD: sso
      POSTGRESQL_DATABASE: sso
      POSTGRESQL_MAX_PREPARED_TRANSACTIONS: 10
      SCRIPT_DIR: /opt/sql
    volumes:
      - type: bind
        source: ./sso/db/sso-psql.conf
        target: /opt/app-root/src/postgresql-cfg/sso-psql.conf
    networks:
      - sso

  sso:
    image: registry.redhat.io/rh-sso-7/sso74-openshift-rhel8:7.4-36
    restart: always
    ports:
      - "4443:8443"
      - "4080:8080"
    environment:
      SSO_POSTGRESQL_SERVICE_HOST: psql_sso
      SSO_POSTGRESQL_SERVICE_PORT: 4432
      DB_SERVICE_PREFIX_MAPPING: "sso-postgresql=DB"
      DB_JNDI: "java:jboss/datasources/KeycloakDS"
      DB_USERNAME: sso
      DB_PASSWORD: sso
      DB_DATABASE: sso
      TX_DATABASE_PREFIX_MAPPING: "sso-postgresql=DB"
      DB_MIN_POOL_SIZE: 5
      DB_MAX_POOL_SIZE: 10
      SSO_ADMIN_USERNAME: master
      SSO_ADMIN_PASSWORD: master
      JAVA_OPTS_APPEND: -Dkeycloak.migration.strategy=IGNORE_EXISTING -Dkeycloak.import=/opt/vacsafe-realm.json
    volumes:
      - type: bind
        source: ./sso/vacsafe-realm.json
        target: /opt/vacsafe-realm.json
    depends_on:
      - psql_sso
    networks:
      - sso


  psql_vacsafe:
    image: registry.redhat.io/rhel8/postgresql-12:1-72.1626836556
    restart: always
    ports:
      - "6432:6432"
    environment:
      PGPORT: 6432
      POSTGRESQL_USER: rhpam
      POSTGRESQL_PASSWORD: rhpam
      POSTGRESQL_DATABASE: rhpam
      POSTGRESQL_MAX_PREPARED_TRANSACTIONS: 10
      SCRIPT_DIR: /opt/sql
    volumes:
      - type: bind
        source: ./vacsafe-service/rhpam-psql.conf
        target: /opt/app-root/src/postgresql-cfg/rhpam-psql.conf
      - type: bind
        source: ./vacsafe-service/ddl-scripts/postgresql/
        target: /opt/sql
      - type: bind
        source: ./vacsafe-service/create_rhpam_database.sh
        target: /opt/app-root/src/postgresql-start/create_rhpam_database.sh
    networks:
      - default

